<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Booltrip</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Biglietti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Info</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Dove vuoi andare?"
                            aria-label="Search">
                        <button class="btn text-white vdu-button" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>

        <!-- Ticket -->
        <section>

            <!-- Row -->
            <div class="row gap-4 justify-content-center pt-5">

                <!-- Ticket Input Card -->
                <div class="card col-10 col-md-4 p-4">

                    <!-- Titolo -->
                    <h5 class="card-title mb-4">Calcola il prezzo del tuo biglietto</h5>

                    <form>

                        <!-- Nome Cognome -->
                        <div class="mb-3">
                            <label for="full-name" class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="full-name">
                        </div>

                        <!-- Km -->
                        <label for="km-trip" class="form-label">Km da percorrere</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="km-trip">
                            <span class="input-group-text" id="basic-addon2">km</span>
                        </div>

                        <!-- Età -->
                        <label for="age-range" class="form-label">Fascia d'età</label>
                        <select class="form-select mb-5" id="age-range">
                            <option selected>Seleziona la tua fascia d'età</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Dai 18 ai 65 anni</option>
                            <option value="over65">Over 65</option>
                        </select>

                        <!-- Button -->
                        <button id="create-ticket" type="submit" class="btn text-white vdu-button me-2">Genera</button>
                        <button id="clear-ticket" class="btn btn-outline-danger">Annulla</button>

                    </form>

                </div>

                <!-- Ticket Info Card-->
                <div id="ticket-info" class="visually-hidden card col-10 col-md-4 p-0">

                    <div class="card-body p-4">

                        <h5 class="card-title mb-4">Il tuo biglietto</h5>
                        <h6 class="text-uppercase mb-4">Dettaglio passeggeri</h6>

                        <!-- Lista -->
                        <ul class="list-group list-group-flush">

                            <!-- Nome -->
                            <li class="list-group-item p-0">
                                <div class="fw-bold">Nome</div>
                                <span id="ticket__name">Nome</span>
                            </li>

                            <!-- Offerta -->
                            <li class="list-group-item p-0">
                                <div class="fw-bold">Offerta</div>
                                <span id="ticket__type">Biglietto</span>
                            </li>

                            <!-- Carrozza -->
                            <li class="list-group-item p-0">
                                <div class="fw-bold">Carrozza</div>
                                <span>5</span>
                            </li>

                            <!-- Codice CP -->
                            <li class="list-group-item p-0">
                                <div class="fw-bold">Codice CP</div>
                                <span>92911</span>
                            </li>

                            <!-- Costo biglietto -->
                            <li class="list-group-item p-0">
                                <div class="fw-bold">Costo Biglietto</div>
                                <span id="ticket__price">0,00€</span>
                            </li>

                        </ul>
                    </div>
                </div>

        </section>

    </main>


    <!-- Link Javascript -->
    <script src="main.js"></script>

</body>

</html>
